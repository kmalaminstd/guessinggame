<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Guessing Game</title>
</head>
<body>
    

    <div class="container">
        <h1>Guessing Game</h1>

        <form action="">
            <label for="guessingInput">Guess a number between 1-5:</label>
            <input id="guessingInput" type="number" min="1" max="5" required>
            <button id="checkBtn" type="submit">Check Result</button>
        </form>

        <p class="remainingText">
           
        </p>

        <p class="lostWonTxt"></p>
        <p class="ResultText">
           
        </p>
    </div>




    <script src="./index.js"></script>
</body>
</html>
